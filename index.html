<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generalized Regula-Falsi Method</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <h2 align="center"><b><u>Regula-Falsi (False Position) Method</b></u></h2>

    <label for="functionInput">Enter Function f(T): </label>
    <input type="text" id="functionInput" value="T*T*T - 4*T - 10"><br><br>
    
    <label for="x0">Initial Guess x0: </label>
    <input type="number" id="x0" value="2"><br><br>
    
    <label for="x1">Initial Guess x1: </label>
    <input type="number" id="x1" value="6"><br><br>
    
    <label for="tolerance">Tolerance: </label>
    <input type="number" id="tolerance" value="0.0001" step="0.00001"><br><br>
    
    <button onclick="regulaFalsi()">Find Root</button>
</div>
<br>
<br>
<div class="container1">
    <p id="output"></p>
</div>
</body>
</html>
